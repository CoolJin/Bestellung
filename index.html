<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellsystem</title> <!-- Neutral Title -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/advanced.css">
    <!-- Removed search.css import as styles are now in style.css or will be merged -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <!-- Floating Glass Navigation -->
    <nav class="floating-nav" id="main-nav">
        <!-- Injected via JS -->
    </nav>

    <main id="app-container">

        <!-- Login -->
        <section id="login-view" class="view hidden">
            <div class="login-card">
                <h1>Willkommen</h1>
                <p>Bitte melden Sie sich an.</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Benutzername</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%">Anmelden</button>
                    <div id="login-error" style="color: #ef4444; margin-top: 1rem;"></div>
                </form>
            </div>
        </section>

        <!-- Catalog -->
        <section id="catalog-view" class="view hidden">
            <div class="header-actions">
                <div class="search-wrapper">
                    <span class="search-icon">&#128269;</span>
                    <input type="text" id="snuzone-search" placeholder="Suche..." class="search-input">
                    <button id="search-clear-btn" class="search-clear" title="Löschen">✕</button>
                    <!-- "Go" button removed, search triggers on Enter -->
                </div>
                <div style="font-weight: 600; color: var(--primary-color); margin-left: 15px; white-space: nowrap;">
                    Warenkorb: <span id="cart-count">0</span>
                </div>
            </div>

            <div id="search-feedback" class="search-feedback hidden"></div>

            <div id="search-results" class="search-results hidden">
                <div id="snuzone-results-grid" class="product-grid"></div>
            </div>

            <div id="product-grid" class="product-grid">
                <!-- Products -->
            </div>
        </section>

        <!-- Profile -->
        <section id="profile-view" class="view hidden">
            <div class="header-actions">
                <h1>Mein Profil</h1>
            </div>
            <h3>Meine aktuellen Bestellungen</h3>
            <div id="profile-orders-list" class="admin-panel" style="margin-top: 1rem;">
                <!-- User Orders injected here -->
            </div>
        </section>

        <!-- Cart -->
        <section id="cart-view" class="view hidden">
            <div class="header-actions">
                <h1>Warenkorb</h1>
            </div>
            <div id="cart-items"></div>

            <div style="margin-top: 1rem;">
                <label for="order-note" style="display:block; margin-bottom: 0.5rem; color: var(--text-muted);">Notiz
                    zur Bestellung:</label>
                <textarea id="order-note" rows="3" maxlength="100"
                    style="width: 100%; padding: 10px; background: rgba(0,0,0,0.2); color: white; border: 1px solid var(--glass-border); border-radius: 8px;"
                    placeholder="Optional: Wünsche, Anmerkungen (Max. 100 Zeichen)..."></textarea>
            </div>

            <div
                style="margin-top: 2rem; border-top: 1px solid var(--glass-border); padding-top: 1rem; text-align: right;">
                <div style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem;">Gesamt: <span
                        id="cart-total">0.00 €</span></div>
                <button id="checkout-btn" class="btn btn-primary">Bestellung absenden</button>
            </div>
        </section>

        <!-- Admin -->
        <section id="admin-dashboard-view" class="view hidden">
            <!-- Dynamic Content injected into orders-list -->
            <div id="orders-list" class="admin-panel"></div>
        </section>

    </main>

    <!-- No Footer text as requested -->

    <!-- Logout Confirmation Modal -->
    <div id="logout-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h3>Abmelden?</h3>
            <p>Möchten Sie sich wirklich abmelden?</p>
            <div class="modal-actions">
                <button id="logout-cancel" class="btn btn-secondary">Abbrechen</button>
                <button id="logout-confirm" class="btn btn-danger">Ja, abmelden</button>
            </div>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script type="module" src="js/modules/main.js"></script>
</body>

</html>
