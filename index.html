<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPhone Order App</title>
    <meta name="description" content="Premium Smartphone Ordering Application for efficient business processing.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="app-header">
        <div class="logo">SmartTech</div>
        <nav class="main-nav" id="main-nav">
            <!-- Nav generated by JS based on role -->
        </nav>
        <button id="menu-toggle" class="menu-toggle" aria-label="Menu umschalten">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <main id="app-container">
        <!-- Views will be injected here -->
        <section id="login-view" class="view hidden">
            <div class="login-card">
                <h1>Willkommen</h1>
                <p>Bitte melden Sie sich an, um fortzufahren.</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Benutzername</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Anmelden</button>
                    <div id="login-error" class="error-message"></div>
                </form>
            </div>
        </section>

        <section id="catalog-view" class="view hidden">
            <header class="section-header">
                <h2>Produktkatalog</h2>
                <div class="header-actions">
                    <div class="search-container">
                        <input type="text" id="snuzone-search" placeholder="Suche auf Snuzone..." class="search-input">
                        <button id="search-btn" class="btn btn-secondary">Suchen</button>
                    </div>
                    <div class="cart-summary" id="cart-summary-btn">
                        Warenkorb (<span id="cart-count">0</span>)
                    </div>
                </div>
            </header>

            <div id="search-results" class="search-results hidden">
                <h3>Suchergebnisse (Snuzone)</h3>
                <div id="snuzone-results-grid" class="product-grid">
                    <!-- Snuzone results injected here -->
                </div>
                <hr style="margin: 2rem 0; border: 0; border-top: 1px solid var(--border-color);">
            </div>

            <div id="product-grid" class="product-grid">
                <!-- Products injected here -->
            </div>
        </section>

        <section id="cart-view" class="view hidden">
            <header class="section-header">
                <h2>Warenkorb</h2>
                <button class="btn btn-secondary btn-sm" id="back-to-catalog">Zurück zum Katalog</button>
            </header>
            <div id="cart-items" class="cart-items-list">
                <!-- Cart items -->
            </div>
            <div class="cart-footer">
                <div class="total-price">Gesamt: <span id="cart-total">0.00 €</span></div>
                <button id="checkout-btn" class="btn btn-primary">Bestellen</button>
            </div>
        </section>

        <section id="admin-dashboard-view" class="view hidden">
            <header class="section-header">
                <h2>Admin Dashboard</h2>
            </header>

            <div class="admin-panel">
                <div class="admin-section">
                    <h3>Benutzer erstellen</h3>
                    <form id="create-user-form" class="admin-form">
                        <div class="form-group">
                            <label for="new-username">Neuer Benutzername</label>
                            <input type="text" id="new-username" required>
                        </div>
                        <div class="form-group">
                            <label for="new-password">Passwort</label>
                            <input type="text" id="new-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Benutzer anlegen</button>
                        <div id="admin-msg" class="success-message"></div>
                    </form>
                </div>

                <div class="admin-section">
                    <h3>Bestellübersicht</h3>
                    <div id="orders-list" class="orders-list">
                        <!-- Orders injected here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        <p>&copy; 2026 SmartTech Solutions</p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
