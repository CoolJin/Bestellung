<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellsystem</title> <!-- Neutral Title -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Removed search.css import as styles are now in style.css or will be merged -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Floating Glass Navigation -->
    <nav class="floating-nav" id="main-nav">
        <!-- Injected via JS -->
    </nav>

    <main id="app-container">

        <!-- Login -->
        <section id="login-view" class="view hidden">
            <div class="login-card">
                <h1>Willkommen</h1>
                <p>Bitte melden Sie sich an.</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Benutzername</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Passwort</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%">Anmelden</button>
                    <div id="login-error" style="color: #ef4444; margin-top: 1rem;"></div>
                </form>
            </div>
        </section>

        <!-- Catalog -->
        <section id="catalog-view" class="view hidden">
            <div class="header-actions">
                <h1>Katalog</h1>
                <div class="search-container">
                    <input type="text" id="snuzone-search" placeholder="Suche..." class="search-input">
                    <button id="search-btn" class="btn btn-primary">Go</button>
                </div>
                <div style="font-weight: 600; color: var(--primary-color);">
                    Warenkorb: <span id="cart-count">0</span>
                </div>
            </div>

            <div id="search-results" class="search-results hidden">
                <h3>Suchergebnisse</h3>
                <div id="snuzone-results-grid" class="product-grid"></div>
            </div>

            <div id="product-grid" class="product-grid">
                <!-- Products -->
            </div>
        </section>

        <!-- Cart -->
        <section id="cart-view" class="view hidden">
            <div class="header-actions">
                <h1>Warenkorb</h1>
                <button class="btn btn-secondary btn-sm" id="back-to-catalog">Zurück</button>
            </div>
            <div id="cart-items"></div>
            <div
                style="margin-top: 2rem; border-top: 1px solid var(--glass-border); padding-top: 1rem; text-align: right;">
                <div style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem;">Gesamt: <span
                        id="cart-total">0.00 €</span></div>
                <button id="checkout-btn" class="btn btn-primary">Bestellung absenden</button>
            </div>
        </section>

        <!-- Admin -->
        <section id="admin-dashboard-view" class="view hidden">
            <h1 style="margin-bottom: 2rem;">Dashboard</h1>

            <div class="admin-panel">
                <div class="admin-section">
                    <h3>Benutzer erstellen</h3>
                    <form id="create-user-form" style="margin-top: 1rem;">
                        <div class="form-group">
                            <label>Neuer Benutzername</label>
                            <input type="text" id="new-username" required>
                        </div>
                        <div class="form-group">
                            <label>Passwort</label>
                            <input type="text" id="new-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Erstellen</button>
                        <div id="admin-msg" style="color: var(--primary-color); margin-top: 0.5rem;"></div>
                    </form>
                </div>

                <div class="admin-section">
                    <h3>Bestellungen</h3>
                    <div id="orders-list"></div>
                </div>
            </div>
        </section>

    </main>

    <!-- No Footer text as requested -->

    <script src="js/app.js"></script>
</body>

</html>
